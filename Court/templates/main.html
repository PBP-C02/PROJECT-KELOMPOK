{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveBuddy - Find Courts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-bar input,
        .search-bar select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .search-bar input:focus,
        .search-bar select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-bar button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: #5568d3;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-chip {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-chip:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .filter-chip.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        #loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        #CourtGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .court-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .court-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .court-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .court-card-content {
            padding: 20px;
        }

        .court-card h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #333;
        }

        .court-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .court-badge.available {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .court-badge.full {
            background: #ffebee;
            color: #c62828;
        }

        .court-badge.owner {
            background: #fff3cd;
            color: #856404;
            margin-left: 8px;
        }

        .court-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 15px 0;
            font-size: 0.95em;
            color: #666;
        }

        .court-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .court-price {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .court-distance {
            color: #2e7d32;
            font-weight: bold;
            font-size: 0.9em;
        }

        .btn-detail {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-detail:hover {
            background: #5568d3;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            color: #666;
        }

        .no-results p:first-child {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .no-results h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-bar input,
            .search-bar select,
            .search-bar button {
                min-width: 100%;
            }

            #CourtGrid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MoveBuddy</h1>
        <p>Find nearby sports courts and book instantly.</p>
    </header>

    <div class="container">
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search courts or locations...">
                <select id="locationFilter">
                    <option value="">All Locations</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Depok">Depok</option>
                    <option value="Tangerang">Tangerang</option>
                    <option value="Bekasi">Bekasi</option>
                </select>
                <button onclick="searchCourt()">üîç Search</button>
            </div>

            <div class="filters">
                <button class="filter-chip active" data-sport="" onclick="filterSport(this, '')">All</button>
                <button class="filter-chip" data-sport="tennis" onclick="filterSport(this, 'tennis')">Tennis</button>
                <button class="filter-chip" data-sport="basketball" onclick="filterSport(this, 'basketball')">Basketball</button>
                <button class="filter-chip" data-sport="soccer" onclick="filterSport(this, 'soccer')">Soccer</button>
                <button class="filter-chip" data-sport="badminton" onclick="filterSport(this, 'badminton')">Badminton</button>
                <button class="filter-chip" data-sport="volleyball" onclick="filterSport(this, 'volleyball')">Volleyball</button>
                <button class="filter-chip" data-sport="futsal" onclick="filterSport(this, 'futsal')">Futsal</button>
            </div>
            <div style="text-align:right; margin-bottom: 20px;">
                <a href="{% url 'Court:add_court' %}"
                style="background:#667eea; color:white; padding:10px 20px; border-radius:6px; text-decoration:none;">
                + Add Court
                </a>
            </div>
            <div style="margin-bottom: 10px; display:flex; gap:10px; align-items:center;">
                <label style="display:flex; align-items:center; gap:6px;">
                    <input type="checkbox" id="availableOnly" onchange="loadCourt()">
                    <span>Show only available courts</span>
                </label>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" style="display:none;">
            <p>Loading courts...</p>
        </div>

        <!-- Court Grid -->
        <div id="CourtGrid"></div>
    </div>

    <script>
        // State management
        let currentFilters = {
            query: '',
            sport: '',
            location: '',
            availableOnly: false,
            userLat: null,
            userLng: null
        };

        let cachedCourts = [];
        let dataLoaded = false;

        // Initialize
        window.onload = function() {
            initPage();
        };

        function initPage() {
            if (!navigator.geolocation) {
                loadCourt(true);
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    currentFilters.userLat = position.coords.latitude;
                    currentFilters.userLng = position.coords.longitude;
                    loadCourt(true);
                },
                function(error) {
                    console.warn('Geolocation denied or unavailable:', error);
                    currentFilters.userLat = null;
                    currentFilters.userLng = null;
                    loadCourt(true);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                }
            );
        }

        // Search Court dengan AJAX
        function searchCourt() {
            currentFilters.query = document.getElementById('searchInput').value;
            currentFilters.location = document.getElementById('locationFilter').value;
            loadCourt();
        }

        // Filter by sport
        function filterSport(element, sport) {
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            element.classList.add('active');
            currentFilters.sport = sport;
            loadCourt();
        }

        // Load Court dengan AJAX
        function authFetch(url, options) {
            return fetch(url, options).then(response => {
                if (response.status === 401) {
                    window.location.href = '/login/';
                    throw new Error('Unauthenticated');
                }
                return response;
            });
        }

        function ensureDataLoaded(forceRefresh = false) {
            if (!forceRefresh && dataLoaded) {
                return Promise.resolve(cachedCourts);
            }
            return authFetch('/court/api/court/')
                .then(response => response.json())
                .then(data => {
                    cachedCourts = (data && data.Court) ? data.Court : [];
                    dataLoaded = true;
                    return cachedCourts;
                });
        }

        function loadCourt(forceRefresh = false) {
            showLoading(true);
            currentFilters.availableOnly = document.getElementById('availableOnly').checked;

            ensureDataLoaded(forceRefresh)
                .then(() => {
                    const filtered = applyFilters();
                    displayCourt(filtered);
                    showLoading(false);
                })
                .catch(error => {
                    if (error && error.message === 'Unauthenticated') {
                        return;
                    }
                    console.error('Error:', error);
                    showLoading(false);
                    alert('Failed to load court data');
                });
        }

        function applyFilters() {
            let result = cachedCourts.slice();

            const query = (currentFilters.query || '').trim().toLowerCase();
            if (query) {
                result = result.filter(c => (
                    (c.name || '').toLowerCase().includes(query) ||
                    (c.address || '').toLowerCase().includes(query) ||
                    (c.location || '').toLowerCase().includes(query)
                ));
            }

            if (currentFilters.sport) {
                result = result.filter(c => c.sport_type === currentFilters.sport);
            }

            if (currentFilters.location) {
                result = result.filter(c => (c.location || '').toLowerCase() === currentFilters.location.toLowerCase());
            }

            if (currentFilters.availableOnly) {
                result = result.filter(c => c.is_available);
            }

            if (currentFilters.userLat !== null && currentFilters.userLng !== null) {
                result = result
                    .map(c => {
                        const lat = c.latitude !== null ? parseFloat(c.latitude) : null;
                        const lng = c.longitude !== null ? parseFloat(c.longitude) : null;
                        if (isFinite(lat) && isFinite(lng)) {
                            const distance = calculateDistance(currentFilters.userLat, currentFilters.userLng, lat, lng);
                            return { ...c, distance: distance !== null ? distance.toFixed(1) : null };
                        }
                        return { ...c, distance: null };
                    })
                    .sort((a, b) => {
                        if (a.distance === null) return 1;
                        if (b.distance === null) return -1;
                        return parseFloat(a.distance) - parseFloat(b.distance);
                    });
            } else {
                result = result.map(c => ({ ...c, distance: null }));
            }

            return result;
        }

        // Display Court
        function displayCourt(Court) {
            const grid = document.getElementById('CourtGrid');
            if (!Array.isArray(Court) || Court.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No courts found</h3>
                        <p>Try adjusting your search filters</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = Court.map(court => `
                <div class="court-card" onclick="goToDetail(${court.id})">
                    <img src="${court.image || '/static/placeholder-court.jpg'}" 
                         alt="${escapeHtml(court.name)}" 
                         onerror="this.src='/static/placeholder-court.jpg'">
                    <div class="court-card-content">
                        <span class="court-badge ${court.is_available ? 'available' : 'full'}">
                            ${court.is_available ? 'Tersedia' : 'Tidak tersedia'}
                        </span>
                        ${court.owned_by_user ? '<span class="court-badge owner">Your Court</span>' : ''}
                        <h3>${escapeHtml(court.name)}</h3>
                        
                        <div class="court-info">
                            <span>Jenis olahraga: ${formatSportName(court.sport_type)}</span>
                            <span>Rating: ${court.rating}</span>
                            <span>Lokasi: ${escapeHtml(court.location)}</span>
                            <span class="court-distance">Jarak: ${court.distance ? `${court.distance} km` : 'Tidak diketahui'}</span>
                        </div>
                        
                        <div class="court-price">Rp ${formatPrice(court.price)} <small>/jam</small></div>
                        
                        <button class="btn-detail" onclick="event.stopPropagation(); goToDetail(${court.id})">
                            Lihat Detail & Booking
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Navigate to detail page
        function goToDetail(courtId) {
            window.location.href = `/court/${courtId}/`;
        }

        // Helper functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function formatPrice(price) {
            return parseFloat(price).toLocaleString('id-ID');
        }

        function formatSportName(sport) {
            const formatted = sport.replace(/_/g, ' ');
            return formatted.charAt(0).toUpperCase() + formatted.slice(1);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            if (![lat1, lon1, lat2, lon2].every(Number.isFinite)) {
                return null;
            }
            const toRad = value => value * Math.PI / 180;
            const R = 6371; // km
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return Math.round((R * c) * 10) / 10;
        }

        // Enter key untuk search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCourt();
            }
        });
    </script>
</body>
</html>
