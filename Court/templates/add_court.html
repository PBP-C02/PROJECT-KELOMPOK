<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Lapangan</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f9; padding: 40px; }
        form { background: white; max-width: 600px; margin: auto; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        input, select, textarea { width: 100%; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <h2>Tambah Lapangan Baru</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Nama Lapangan" required>
        <select name="sport_type" required>
            <option value="">Pilih Jenis Olahraga</option>
            <option value="tennis">Tennis</option>
            <option value="basketball">Basketball</option>
            <option value="soccer">Soccer</option>
            <option value="badminton">Badminton</option>
            <option value="volleyball">Volleyball</option>
            <option value="paddle">Paddle</option>
            <option value="futsal">Futsal</option>
            <option value="table_tennis">Table Tennis</option>
        </select>
        <input type="text" name="location" placeholder="Kota (misal: Depok)" required>
        <textarea name="address" placeholder="Alamat lengkap"></textarea>
        <input type="number" step="0.01" name="price_per_hour" placeholder="Harga per jam (Rp)" required>
        <input type="text" name="facilities" placeholder="Fasilitas (pisahkan dengan koma)">
        <input type="text" name="rating" placeholder="Rating (opsional)">
        <textarea name="description" placeholder="Deskripsi singkat (opsional)"></textarea>
        <input type="text" name="owner_name" placeholder="Nama Pemilik">
        <input type="text" name="owner_phone" placeholder="Nomor WhatsApp (misal 628123456789)">
        <input type="text" name="latitude" placeholder="Latitude (opsional)">
        <input type="text" name="longitude" placeholder="Longitude (opsional)">
        <input type="file" name="image">
        <button type="submit">Tambah Lapangan</button>
    </form>
</body>
</html>
