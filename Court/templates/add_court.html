<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Court - MoveBuddy</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f9; padding: 40px; }
        form { background: white; max-width: 600px; margin: auto; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        input, select, textarea { width: 100%; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="number"] { -moz-appearance: textfield; }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .note { font-size: 12px; color: #666; margin-top: 4px; }
        .error-text { font-size: 12px; color: #c62828; margin-top: 4px; }
        button { background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <h2>Add New Court</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div class="error-text">{{ form.non_field_errors }}</div>
        {% endif %}

        <label>Court Name
            {{ form.name }}
            {% for error in form.name.errors %}<div class="error-text">{{ error }}</div>{% endfor %}
        </label>

        <label>Sport Type
            {{ form.sport_type }}
            {% for error in form.sport_type.errors %}<div class="error-text">{{ error }}</div>{% endfor %}
        </label>

        <label>City
            {{ form.location }}
            {% for error in form.location.errors %}<div class="error-text">{{ error }}</div>{% endfor %}
        </label>

        <label>Full Address
            {{ form.address }}
            {% for error in form.address.errors %}<div class="error-text">{{ error }}</div>{% endfor %}
        </label>

        <label>Price per Hour (IDR)
            {{ form.price_per_hour }}
            {% for error in form.price_per_hour.errors %}<div class="error-text">{{ error }}</div>{% endfor %}
        </label>

        <label>Facilities (comma separated)
            {{ form.facilities }}
            {% for error in form.facilities.errors %}<div class="error-text">{{ error }}</div>{% endfor %}
        </label>

        <label>Rating (optional)
            {{ form.rating }}
            {% for error in form.rating.errors %}<div class="error-text">{{ error }}</div>{% endfor %}
        </label>

        <label>Short description (optional)
            {{ form.description }}
            {% for error in form.description.errors %}<div class="error-text">{{ error }}</div>{% endfor %}
        </label>

        <label>Google Maps link
            {{ form.maps_link }}
            <div class="note">Optional: paste a Google Maps link to update coordinates automatically.</div>
            {% for error in form.maps_link.errors %}<div class="error-text">{{ error }}</div>{% endfor %}
        </label>

        <label>Court Photo (optional)
            {{ form.image }}
            {% for error in form.image.errors %}<div class="error-text">{{ error }}</div>{% endfor %}
        </label>

        <button type="submit">Save Court</button>
    </form>
</body>
</html>
