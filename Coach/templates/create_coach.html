{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>MoveBuddy - Add Coach</title>
<link rel="stylesheet" href="{% static 'coach/create_coach.css' %}">
{% endblock meta %}

{% block content %}
<!-- Include Navbar -->
{% include 'includes/navbar.html' %}

<!-- Background wrapper dengan CSS variable -->
<div style="--bg-image: url('{% static 'img/bg.jpg' %}');" class="coach-bg-wrapper">

<!-- Error Message -->
<div id="errorMessage" class="error-banner" style="display:none;">
  <div class="error-content">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    <span id="errorText"></span>
    <button onclick="hideError()" class="error-close">Ã—</button>
  </div>
</div>

<div class="form-container">
  <div class="form-header">
    <h1>Create New Coach</h1>
    <p>Fill in the details to create your sports coach</p>
  </div>

  <form id="createCoachForm" enctype="multipart/form-data" class="coach-form">
    {% csrf_token %}

    <div class="form-grid">
      <!-- Title -->
      <div class="form-group full-width">
        <label for="id_title">Title</label>
        <input id="id_title" name="title" type="text" required>
      </div>

      <!-- Description -->
      <div class="form-group full-width">
        <label for="id_description">Description</label>
        <textarea id="id_description" name="description" rows="4" required></textarea>
      </div>

      <!-- Category -->
      <div class="form-group">
        <label for="id_category">Category</label>
        <select id="id_category" name="category" required>
          <option value="">-- Choose --</option>
          <option value="tennis">Tennis</option>
          <option value="basketball">Basketball</option>
          <option value="soccer">Soccer</option>
          <option value="badminton">Badminton</option>
          <option value="volleyball">Volleyball</option>
          <option value="paddle">Paddle</option>
          <option value="futsal">Futsal</option>
          <option value="table_tennis">Table Tennis</option>
          <option value="swimming">Swimming</option>
        </select>
      </div>

      <!-- Location -->
      <div class="form-group">
        <label for="id_location">Location (City/Area)</label>
        <input id="id_location" name="location" type="text" required>
      </div>

      <!-- Address -->
      <div class="form-group full-width">
        <label for="id_address">Address</label>
        <textarea id="id_address" name="address" rows="3" required></textarea>
      </div>

      <!-- Date -->
      <div class="form-group">
        <label for="id_date">Tanggal</label>
        <input id="id_date" name="date" type="date" required>
      </div>

      <!-- Start Time -->
      <div class="form-group">
        <label for="id_startTime">Waktu Mulai</label>
        <input id="id_startTime" name="startTime" type="time" required>
      </div>

      <!-- End Time -->
      <div class="form-group">
        <label for="id_endTime">Waktu Selesai</label>
        <input id="id_endTime" name="endTime" type="time" required>
      </div>

      <!-- Price -->
      <div class="form-group">
        <label for="id_price">Price (Rp)</label>
        <input id="id_price" name="price" type="number" min="0" step="1" required>
      </div>

      <!-- Rating -->
      <div class="form-group">
        <label for="id_rating">Rating (0-5)</label>
        <input id="id_rating" name="rating" type="number" min="0" max="5" step="0.1" value="0">
      </div>

      <!-- Instagram Link -->
      <div class="form-group full-width">
        <label for="id_instagram_link">Instagram Link (optional)</label>
        <input id="id_instagram_link" name="instagram_link" type="url" placeholder="https://instagram.com/username">
      </div>

      <!-- Maps Link -->
      <div class="form-group full-width">
        <label for="id_mapsLink">Google Maps Link</label>
        <input id="id_mapsLink" name="mapsLink" type="url" placeholder="https://maps.google.com/?q=-6.2,106.8" required>
      </div>

      <!-- Image -->
      <div class="form-group full-width">
        <label for="id_image">Image</label>
        <input id="id_image" name="image" type="file" accept="image/*">
      </div>
    </div>

    <div class="form-actions">
      <a href="{% url 'coach:show_main' %}" class="btn-secondary">Cancel</a>
      <button type="submit" class="btn-primary" id="submitBtn">
        <span class="btn-text">Create Coach</span>
        <span class="btn-spinner" style="display:none;">
          <svg class="spinner-small" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
          </svg>
          Creating...
        </span>
      </button>
    </div>
  </form>
</div>

</div> <!-- End background wrapper -->

<script>
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

function showError(message) {
  document.getElementById('errorText').textContent = message;
  document.getElementById('errorMessage').style.display = 'block';
  setTimeout(() => hideError(), 5000);
}

function hideError() {
  document.getElementById('errorMessage').style.display = 'none';
}

document.getElementById('createCoachForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const submitBtn = document.getElementById('submitBtn');
  const btnText = submitBtn.querySelector('.btn-text');
  const btnSpinner = submitBtn.querySelector('.btn-spinner');
  
  submitBtn.disabled = true;
  btnText.style.display = 'none';
  btnSpinner.style.display = 'flex';
  
  const formData = new FormData(this);
  
  fetch('{% url "coach:add_coach" %}', {
    method: 'POST',
    headers: {
      'X-CSRFToken': getCookie('csrftoken')
    },
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      window.location.href = data.redirect_url;
    } else {
      showError(data.message || 'Failed to create coach');
      submitBtn.disabled = false;
      btnText.style.display = 'inline';
      btnSpinner.style.display = 'none';
    }
  })
  .catch(error => {
    console.error('Error:', error);
    showError('An error occurred. Please try again.');
    submitBtn.disabled = false;
    btnText.style.display = 'inline';
    btnSpinner.style.display = 'none';
  });
});
</script>
{% endblock %}
