{% extends 'base.html' %}
{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<div id="error-message" style="color: red; margin-bottom: 10px;"></div>
<div>
    <h1 class="font-raleway font-bold text-5xl text-grey">Log In</h1>
    <p class="font-raleway font-regular text-2xl text-grey">Welcome back to <span class="text-lime font-bold"><i>MOVE BUDDY</i></span></p>
    <form id="loginForm" method="POST">
        {% csrf_token %}
        <div>
            <label for="email" class="font-raleway font-medium text-2xl text-grey">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <button type="submit">Login</button>
    </form>
    
    <p>Belum punya akun? <a href="/register/">Register di sini</a></p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error-message');
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
        errorDiv.textContent = '';
        
        try {
            const response = await fetch('/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                window.location.href = data.redirect_url;
            } else {
                errorDiv.textContent = data.message;
            }
        } catch (error) {
            errorDiv.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
        }
    });
</script>
{% endblock content %}
