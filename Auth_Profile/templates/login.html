{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login</title>
<style>
    .bg-login {
        background-image: url('{% static "img/TwibbonLombaTechcomfest.png" %}');
        background-size: cover;
        background-position: center;
    }
</style>
{% endblock meta %}

{% block content %}
<div class="bg-login flex justify-center items-center w-full min-h-screen bg-dark-lime">
    <div class="flex flex-col justify-center items-center gap-[50px] w-[626px] rounded-[42px] px-14 py-16 shadow-2xl bg-white">
        <div class="flex flex-col justify-center items-center gap-[20px]">
            <h1 class="font-raleway font-bold text-5xl text-grey">Log In</h1>
            <p class="font-raleway font-regular text-2xl text-light-grey">Welcome back to <span class="text-lime font-bold"><i>MOVE BUDDY</i></span></p>
        </div>
        
        <div id="error-message" class="text-red-600 font-raleway text-lg hidden"></div>
        
        <form id="loginForm" method="POST" class="w-full flex flex-col justify-center gap-[50px]">
            {% csrf_token %}
            <div class="flex flex-col justify-center gap-[25px]">
                <div class="flex flex-col justify-center gap-[8px]">
                    <label for="email" class="font-raleway font-medium text-2xl text-grey">Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="border-light-grey border-[3px] border-solid rounded-[20px] w-full h-[66px] font-raleway font-regular text-2xl px-7 py-5 focus:outline-none focus:border-lime"
                        placeholder="Masukkan email"
                        required
                    >
                </div>
                <div class="flex flex-col justify-center gap-[8px]">
                    <label for="password" class="font-raleway font-medium text-2xl text-grey">Password:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="border-light-grey border-[3px] border-solid rounded-[20px] w-full h-[66px] font-raleway font-regular text-2xl px-7 py-5 focus:outline-none focus:border-lime"
                        placeholder="Masukkan password"
                        required
                    >
                </div>
            </div>
            <button type="submit" class="bg-lime font-raleway font-medium text-2xl text-grey w-full h-[66px] rounded-[20px] hover:bg-dark-lime transition-colors">Login</button>
        </form>
        <hr class="border-none h-[1px] bg-light-grey w-full">
        <p class="font-raleway font-regular text-2xl text-grey">Belum punya akun? <a href="/register/" class="font-bold text-lime hover:text-dark-lime transition-colors">Register di sini</a></p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error-message');
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
        errorDiv.textContent = '';
        errorDiv.classList.add('hidden');
        
        try {
            const response = await fetch('/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                window.location.href = data.redirect_url;
            } else {
                errorDiv.textContent = data.message;
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
            errorDiv.classList.remove('hidden');
        }
    });
</script>
{% endblock content %}
